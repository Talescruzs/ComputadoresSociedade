{% extends "base.html" %}
{% block content %}
<section class="bg-light p-3 p-md-4 rounded-3">
  <div class="card shadow-sm bg-white border-0">
    <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
      <h5 style="margin:0">Detalhes dos Ônibus</h5>
      <button type="button" class="btn btn-sm btn-light" onclick="history.back()">← Voltar</button>
    </div>
    <div class="card-body">
      <form class="row g-2 mb-3" id="filtroOnibusForm">
        <div class="col-auto">
          <label for="filtroOnibusPlaca" class="form-label mb-1">Placa</label>
          <select id="filtroOnibusPlaca" class="form-select form-select-sm" style="min-width:160px">
            <option value="">(Todas)</option>
          </select>
        </div>
        <div class="col-auto d-flex align-items-end" style="gap:6px">
          <button type="button" id="btnFiltrarOnibus" class="btn btn-sm btn-primary">Filtrar</button>
          <button type="button" id="btnLimparOnibus" class="btn btn-sm btn-secondary">Limpar</button>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-sm table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th data-sort-key="placa" class="sortable">Placa</th>
              <th data-sort-key="capacidade" class="sortable">Capacidade</th>
              <th data-sort-key="viagens_total" class="sortable">Viagens</th>
              <th data-sort-key="pct_excesso" class="sortable">% Registros acima cap.</th>
              <th>Última manutenção</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaOnibus">
            <tr><td colspan="6" class="text-center">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/onibus.js') }}"></script>
{% endblock %}
