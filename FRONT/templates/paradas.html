{% extends "base.html" %}
{% block content %}
<section class="bg-light p-3 p-md-4 rounded-3">
  <div class="card shadow-sm bg-white border-0">
    <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
      <h5 style="margin:0">Detalhes das Paradas</h5>
      <button type="button" class="btn btn-sm btn-light" onclick="history.back()">← Voltar</button>
    </div>
    <div class="card-body">
      <div id="paradasMsg" class="small text-muted mb-2"></div>
      <div class="table-responsive">
        <table class="table table-sm table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th data-sort-key="nome" class="sortable">Parada</th>
              <th data-sort-key="qtd_linhas" class="sortable">Qtde Linhas</th>
              <th data-sort-key="pessoas_total" class="sortable">Pessoas (total)</th>
              <th>Linhas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaParadas">
            <tr><td colspan="5" class="text-center">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/paradas.js') }}"></script>
{% endblock %}
